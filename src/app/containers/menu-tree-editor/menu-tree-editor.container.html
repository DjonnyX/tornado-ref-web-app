<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <ta-node-tree [refInfo]="refInfo$ | async" [nodes]="nodes$ | async" [selectors]="selectors$ | async"
        [products]="products$ | async"  mode="menu" (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)">
    </ta-node-tree>
</ta-query-progress>
