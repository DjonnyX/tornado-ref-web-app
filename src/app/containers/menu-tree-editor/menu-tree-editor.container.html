<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <ta-node-tree class="primary" searchFieldClass="accent" [refInfo]="refInfo$ | async" [hasShowRefInfo]="true"
        [rootNodeId]="rootNodeId$ | async" [nodes]="nodes$ | async" [selectors]="selectors$ | async"
        [products]="products$ | async" mode="menu" [businessPeriods]="businessPeriods$ | async"
        (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)">
    </ta-node-tree>
</ta-query-progress>
