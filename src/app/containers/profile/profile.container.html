<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="page-content">
        <div class="entity-options-editor">
            <ta-profile-form [profile]="profile$ | async" [integrations]="integrations$ | async"
                (saveUserInfo)="onSaveUserInfo($event)">
            </ta-profile-form>
        </div>
        <div class="main-footer__wrapper">
            <ta-main-footer></ta-main-footer>
        </div>
    </div>
</ta-query-progress>
