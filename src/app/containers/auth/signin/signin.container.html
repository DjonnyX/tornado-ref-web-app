<div class="main-wrapper">
    <div class="saturn-page-logo__wrapper centered">
        <img class="saturn-page-logo" src="assets/icons/saturn-page-logo.svg">
    </div>
    <div class="form__wrapper">
        <div class="form__heading">
            <span>
                <h4 class="heading__title m0">Вход</h4>
            </span>
            <span>
                <!--<a [routerLink]="['/signup']" [queryParams]="registerQueryParams" class="form__link">
                    &nbsp;Create Account
                </a>
                <span class="form__text">instead?</span>-->
            </span>
        </div>
        <mat-divider></mat-divider>
        <ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form" autocomplete="off">
                <div class="form__input-block">
                    <div class="form-item">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="text" [formControl]="ctrlEmail" name="username" placeholder="Email">
                            <mat-error *ngIf="!ctrlEmail.hasError('required')">
                                Пожалуйста введите корректный email адрес
                            </mat-error>
                            <mat-error *ngIf="ctrlEmail.hasError('required')">
                                Email - <strong>обязательное</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-item">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" [formControl]="ctrlPassword" name="password"
                                placeholder="Password">
                            <mat-error *ngIf="!ctrlPassword.hasError('required')">
                                Password must contain latin letters, numbers and capital letters
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form__params-block">
                    <div class="form-item">
                        <a [routerLink]="['/forgot-password']" class="form__link">Не получается войти?</a>
                    </div>
                    <!--<div class="form-item">
                        <mat-checkbox color="accent" [formControl]="ctrlRememberMe">
                            Keep me signed in
                        </mat-checkbox>
                    </div>-->
                </div>

                <div class="form__submit">
                    <button mat-flat-button color="accent" type="submit" class="button button__text"
                        [disabled]="!form.valid">Войти</button>
                </div>
            </form>
        </ta-query-progress>
    </div>
</div>
