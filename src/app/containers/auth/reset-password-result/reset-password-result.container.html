<div class="main-wrapper">
    <div class="form__wrapper">
        <div class="form__heading">
            <h4 class="heading__title m0">Ваш пароль был сброшен!</h4>
        </div>
        <mat-divider></mat-divider>
        <div class="form">
            <div class="form__input-block">
                <div class="form-item">
                    <p>
                        Войдите снова с новым паролем.
                    </p>
                </div>
            </div>

            <div class="form__submit">
                <button mat-flat-button color="accent" class="button button__text" (click)="returnToSignIn()">
                    Вернуться, чтобы войти
                </button>
            </div>
        </div>
    </div>
</div>
