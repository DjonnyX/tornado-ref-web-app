<div class="main-wrapper">
    <div class="form__wrapper">
        <div class="form__heading">
            <h4 class="heading__title m0">Check your email</h4>
        </div>
        <mat-divider></mat-divider>
        <div class="form">
            <div class="form__input-block">
                <div class="form-item">
                    <p>
                        If a Tornado account exists, you will receive an email with a link to reset your password.
                    </p>
                </div>
            </div>

            <div class="form__submit">
                <button mat-flat-button color="accent" class="button button__text" (click)="returnToSignIn()">
                    Return to Sign in
                </button>
            </div>
        </div>
    </div>
</div>
