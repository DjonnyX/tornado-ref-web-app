<div class="main-wrapper">
    <div class="form__wrapper">
        <div class="form__container">
            <div class="form__header">
                <div class="form__header__content">
                    <h4 class="form__header__title m0">
                        {{localization.get("auth_forgot-password-result_title")}}
                    </h4>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="form">
                <div class="form__input-block">
                    <div class="form-item">
                        <p>
                            {{localization.get("auth_forgot-password-result_message")}}
                        </p>
                    </div>
                </div>

                <div class="form__submit">
                    <button mat-flat-button color="accent" class="button button__text" (click)="returnToSignIn()">
                        {{localization.get("auth_forgot-password-result_back-to-signin")}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
