<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <ta-languages-editor-component *ngIf="isPrepareToShow$ | async" [collection]="collection$ | async" [refInfo]="refInfo$ | async"
      [assets]="assets$ | async" [defaultLanguage]="defaultLanguage$ | async" [languages]="languages$ | async"
      (create)="onCreate()" (update)="onUpdate($event)" (edit)="onEdit($event)" (delete)="onDelete($event)">
    </ta-languages-editor-component>
  </ta-query-progress>
