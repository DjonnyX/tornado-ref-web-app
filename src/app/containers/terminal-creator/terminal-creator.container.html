<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="page-content">
        <div class="entity-options-editor">
            <div class="entity-options-editor__back-button" (click)="onToBack()">
                Назад
            </div>
            <div class="form">
                <ta-terminal-creator-form [isEditMode]="isEditMode" [terminal]="terminal$ | async"
                    [store]="store$ | async" [license]="license$ | async" [stores]="stores$ | async"
                    [themes]="themes$ | async" (submitForm)="onSubmit($event)" (cancel)="onCancel()">
                </ta-terminal-creator-form>
            </div>
        </div>
        <div class="main-footer__wrapper">
            <ta-main-footer></ta-main-footer>
        </div>
    </div>
</ta-query-progress>
