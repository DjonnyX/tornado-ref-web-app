<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="entity-options-editor">
        <div class="entity-options-editor__back-button" (click)="onToBack()">
            Назад
        </div>
        <div class="form">
            <div class="form-header">
                <p>
                    Описание
                </p>
            </div>

            <ta-terminal-creator-form [isEditMode]="isEditMode" [terminal]="terminal$ | async" [store]="store$ | async"
                [license]="license$ | async" [stores]="stores$ | async" (submitForm)="onSubmit($event)"
                (cancel)="onCancel()">
            </ta-terminal-creator-form>
        </div>
    </div>
</ta-query-progress>
