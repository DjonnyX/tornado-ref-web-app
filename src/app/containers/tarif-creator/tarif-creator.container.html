<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="page-content">
        <div class="entity-options-editor">
            <div class="entity-options-editor__back-button" (click)="onToBack()">
                Назад
            </div>
            <div class="form">
                <ta-tarif-creator-form [isEditMode]="isEditMode" [tarif]="tarif$ | async"
                    [applications]="applications$ | async" [integrations]="integrations$ | async"
                    (save)="onSubmit($event)" (cancel)="onCancel()">
                </ta-tarif-creator-form>
            </div>
        </div>
        <div class="main-footer__wrapper">
            <ta-main-footer></ta-main-footer>
        </div>
    </div>
</ta-query-progress>
