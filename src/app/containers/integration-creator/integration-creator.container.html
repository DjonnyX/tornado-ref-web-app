<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="page-content">
        <div class="entity-options-editor">
            <div class="entity-sheet-editor">
                <!-- Header -->
                <section class="entity-sheet-editor__header">
                    <!-- Back Button -->
                    <div class="entity-sheet-editor__back-button" (click)="onToBack()">
                        <div class="entity-sheet-editor__back-button-container">
                            <p>Назад к интеграциям</p>
                        </div>
                    </div>
                    <!-- Back Button -->
                </section>
                <!-- Header -->
                <!-- Entity Sheet -->
                <ta-integration-creator-form [integration]="integration$ | async"
                    [integrationServerInfo]="integrationServerInfo$ | async" (save)="onSubmit($event)"
                    (cancel)="onCancel()" (update)="onUpdate($event)"></ta-integration-creator-form>
            </div>
        </div>
        <div class="main-footer__wrapper">
            <ta-main-footer></ta-main-footer>
        </div>
    </div>
</ta-query-progress>
