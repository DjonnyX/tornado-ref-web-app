<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="page-content">
        <div class="entity-options-editor">
            <div class="entity-options-editor__back-button" (click)="onToBack()">
                Назад
            </div>
            <ta-integration-creator-form [integration]="integration$ | async"
                [integrationServerInfo]="integrationServerInfo$ | async" (save)="onSubmit($event)" (cancel)="onCancel()"
                (update)="onUpdate($event)"></ta-integration-creator-form>
        </div>
        <div class="main-footer__wrapper">
            <ta-main-footer></ta-main-footer>
        </div>
    </div>
</ta-query-progress>
