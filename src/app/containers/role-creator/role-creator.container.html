<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="entity-options-editor">
        <div class="entity-options-editor__back-button" (click)="onToBack()">
            Назад
        </div>
        <div class="form">
            <ta-role-creator-form [isEditMode]="isEditMode" [readonly]="readonly$ | async" [role]="role$ | async"
                [roles]="roles$ | async" [rights]="rights$ | async" (save)="onSubmit($event)" (cancel)="onCancel()">
            </ta-role-creator-form>
        </div>
    </div>
</ta-query-progress>
