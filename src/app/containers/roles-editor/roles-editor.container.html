<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <ta-roles-editor-component *ngIf="!(isGetCollectionProcess$ | async)" [collection]="collection$ | async" [refInfo]="refInfo$ | async" (create)="onCreate()"
        (update)="onUpdate($event)" (edit)="onEdit($event)" (view)="onView($event)" (delete)="onDelete($event)">
    </ta-roles-editor-component>
</ta-query-progress>
