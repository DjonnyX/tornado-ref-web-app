<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="entity-options-editor">
        <div class="entity-options-editor__back-button" (click)="onToBack()">
            Назад
        </div>
        <div class="form">
            <div class="form-header">
                <p>
                    Описание
                </p>
            </div>

            <ta-currency-creator-form [isEditMode]="isEditMode" [currency]="currency$ | async" (submitForm)="onSubmit($event)"
                (cancel)="onCancel()"></ta-currency-creator-form>
        </div>
    </div>
</ta-query-progress>
