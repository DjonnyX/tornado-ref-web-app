<div class="admin__view">

    <!-- <mat-toolbar class="main-toolbar admin__toolbar"> -->
    <div class="main-toolbar admin__toolbar">

        <!--Logo section (menu.width)-->
        <div class="admin__toolbar__logo-section">
            <div class="admin__toolbar__logo-section__container">
                <span *ngIf="isMobile$ | async">
                    <button mat-icon-button (click)="toggleSidenav()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </span>

                <div class="admin__logo">
                    <div class="admin__logo__container">
                        <!--Logo-->
                        <div class="admin__logo__icon icon-logo-tornado-server"></div>
                        <!--icon-logo-tornado-server-->
                        <!--Logo-->
                    </div>
                </div>
            </div>
        </div>
        <!--Logo section (menu.width)-->



        <!--Toolbar section (menu.width)-->
        <div class="admin__toolbar__navigation-section">
            <div class="admin__toolbar__navigation-section__container">

                <!--Left Group-->
                <div class="admin__toolbar__navigation-section__left-group">
                    <div class="admin__toolbar__navline__group">

                        <!--Navigation Toggle Button-->
                        <div class="navigation-menu__toggle-button"></div>
                        <!--Navigation Toggle Button-->

                        <span class="admin__toolbar__page-title parent">{{localization.get((parentRoute$ |
                            async)?.name)}}</span>
                        <!--Title of a parent folder-->
                        <span class="admin__toolbar__page-title">{{localization.get((currentRoute$ |
                            async)?.name)}}</span>
                    </div>
                </div>

                <span class="spacer"></span>

                <!--Right Group-->
                <div class="admin__toolbar__navigation-section__right-group">
                    <span class="admin__toolbar__link">
                        <a href="#">
                            {{localization.get("common_documentation")}}
                        </a>
                    </span>
                    <span class="theme-button tab-button__group inverse">
                        <button class="tab-button" (click)="onThemeToggle()">
                            <div class="tab-button__container">
                                <div [ngClass]="btnThemeClasses"></div>
                            </div>
                        </button>
                    </span>

                    <!--Lang-->
                    <div *ngIf="isLanguagePickerExpanded" class="dropdown-selector__substrate"
                        (click)="onLanguagePickerCollapse()"></div>

                    <div class="dropdown-selector language-button inverse-button" (click)="onLanguagePickerExpand()">
                        <div class="dropdown-selector__current-value">
                            <div class="dropdown-selector__value" *ngFor="let lang of languages; let index = index;">
                                <input class="dropdown-selector__input" [id]="index" type="radio" [value]="lang.code"
                                    [formControl]="ctrlLanguage" [checked]="selectedLang === lang">
                                <p class="dropdown-selector__input-text">
                                    {{lang.data.__name__}}
                                </p>
                            </div>
                        </div>

                        <ul *ngIf="isLanguagePickerExpanded" class="dropdown-selector__list">
                            <li *ngFor="let lang of languages; let index = index;"
                                class="dropdown-selector__list__item">
                                <div class="dropdown-selector__list__item__container">
                                    <label class="dropdown-selector__option " [for]="index">
                                        <div class="dropdown-selector__option__content">
                                            <span class="dropdown-selector__option-image sm">
                                                <img [src]="lang.data.__img__">
                                            </span>
                                            {{lang.data.__name__}}
                                        </div>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!--Lang-->

                    <!--Sign-out-->
                    <button (click)="signout()" class="main-toolbar__button">
                        <p>
                            {{localization.get("common_exit")}}
                        </p>
                        <span class="main-toolbar__icon icon-signout"></span>
                    </button>
                </div>

            </div>
        </div>
        <!--Toolbar section (menu.width)-->




        <!-- </mat-toolbar> -->
    </div>

    <div class="drawer-container admin__view__wrapper">
        <div class="admin__view__navigation">
            <!--Toggle Button-->
            <div class="navigation-menu__rollup-button">
                <div class="navigation-menu__rollup-button__icon">
                    <div class="navigation-menu__rollup-button__icon__symbol icon-menu-arrow">
                    </div>
                </div>
                <svg width="22" height="80" viewBox="0 0 22 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.0581 10.5941L4.94194 19.4059C1.83701 21.664 0 25.2715 0 29.1107V50.8893C0 54.7285 1.83701 58.336 4.94194 60.5941L17.0581 69.4059C20.163 71.664 22 75.2715 22 79.1107V0.889305C22 4.72854 20.163 8.33601 17.0581 10.5941Z" />
                </svg>
            </div>
            <!--Toggle Button-->
            <div class="admin__view__navigation__scroll-view">
                <!-- Navigation Menu -->
                <ta-navigation-menu [size]="(size$ | async)" [collection]="roteCollection"
                    [selected]="currentRouteIndex$ | async" (select)="selectRoute($event)">
                </ta-navigation-menu>
                <!-- Navigation Menu -->
            </div>
        </div>
        <div class="admin__view__content">
            <!-- <div class="saturn-page-logo__wrapper workflow" ngClass.xs="centered" ngClass.sm="medium">
                <img class="saturn-page-logo" src="embeded-assets/icons/saturn-page-logo.svg">
            </div> -->
            <div class="admin__view__content__scroll-view">
                <main>
                    <router-outlet></router-outlet>
                </main>
            </div>
        </div>
    </div>
</div>
