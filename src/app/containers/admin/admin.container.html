<div class="wrapper" ngClass.xs="wrapper--xs">
    <mat-toolbar class="main-toolbar">
        <span *ngIf="isMobile$ | async">
            <button mat-icon-button (click)="toggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
        </span>
        <span class="page-title">{{(currentRoute$ | async)?.name}}</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="signout()">
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </mat-toolbar>
    <mat-sidenav-container (backdropClick)="closeSidenav()" [hasBackdrop]="isMobile$ | async" class="drawer-container">
        <mat-sidenav class="mat-elevation-z2" role="navigation" ngClass.xs="sidenav--xs"
            [class.is-mobile]="isMobile$ | async" [mode]="(isMobile$ | async) ? 'push' : 'side'"
            [opened]="(sidenavIsOpen$ | async) || !(isMobile$ | async)">

                <div *ngFor="let item of roteCollection; let i = index;">
                    <ng-container *ngIf="!!item.children">

                    </ng-container>
                    <mat-list-option (click)="selectRoute(i)" [selected]="(currentRouteIndex$ | async) === i"
                        [focused]="(currentRouteIndex$ | async) === i">
                        <a>
                            <span class="label">{{item.name}}</span>
                        </a>
                    </mat-list-option>
                </div>
            </mat-selection-list>-->
            <ta-navigation-menu [collection]="roteCollection" [selected]="currentRouteIndex$ | async" (select)="selectRoute($event)"></ta-navigation-menu>
        </mat-sidenav>
        <mat-sidenav-content class="content">
            <main style="height: 100%;">
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
