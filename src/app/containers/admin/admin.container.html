<mat-toolbar color="primary" class="mat-elevation-z4">
    <div *ngIf="sidenavHasBackdrop$ | async" fxHide.gt-sm>
        <button mat-icon-button (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <p class="page-title">{{currentRouteName$ | async}}</p>
</mat-toolbar>
<mat-sidenav-container (backdropClick)="drawerClose()" #sidenavContainer [hasBackdrop]="sidenavHasBackdrop$ | async"
    class="drawer-container">
    <mat-sidenav #sidenav class="mat-elevation-z2" role="navigation"
        [ngClass]="(sidenavHasBackdrop$ | async) ? 'backdrop' : ''"
        [mode]="(sidenavHasBackdrop$ | async) ? 'push' : 'side'">
        <mat-nav-list role="listitem">
            <a *ngFor="let item of (roteCollection$ | async)" mat-list-item type="button"
                [routerLink]="'/' + item.route">
                <span class="label">{{item.name}}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <main>
            <ng-content></ng-content>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
