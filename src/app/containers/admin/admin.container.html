<div class="wrapper admin__wrapper" ngClass.xs="wrapper--xs">

    <!-- <mat-toolbar class="main-toolbar admin__toolbar"> -->
    <div class="main-toolbar admin__toolbar">

        <!--Logo section (menu.width)-->
        <div class="admin__toolbar__logo-section">
            <div class="admin__toolbar__logo-section__container">
                <span *ngIf="isMobile$ | async">
                    <button mat-icon-button (click)="toggleSidenav()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </span>

                <div class="admin__logo">
                    <div class="admin__logo__container">
                        <!--Logo-->
                        <div class="admin__logo__icon icon-saturn-logo"></div>
                        <!--icon-logo-tornado-server-->
                        <!--Logo-->
                    </div>
                </div>
            </div>
        </div>
        <!--Logo section (menu.width)-->



        <!--Toolbar section (menu.width)-->
        <div class="admin__toolbar__navigation-section">
            <div class="admin__toolbar__navigation-section__container">
                <span class="admin__toolbar__page-title">{{localization.get((currentRoute$ | async)?.name)}}</span>
                <span class="spacer"></span>
                <!--Switch .app-container.theme-light to .theme-dark-->
                <span class="tab-button__group dark">
                    <button class="tab-button">
                        <div class="tab-button__container">
                            <div class="tab-button__icon icon-theme-light"></div>
                            <!--Toggle icon-theme-light to icon-theme-dark-->
                        </div>
                    </button>
                </span>

                <!--Sign-out-->
                <button (click)="signout()" class="main-toolbar__button">
                    <p>Выйти</p>
                    <span class="main-toolbar__icon icon-signout"></span>
                </button>
            </div>
        </div>
        <!--Toolbar section (menu.width)-->




        <!-- </mat-toolbar> -->
    </div>

    <mat-sidenav-container (backdropClick)="closeSidenav()" [hasBackdrop]="isMobile$ | async"
        class="drawer-container admin__view__wrapper">
        <mat-sidenav class="mat-elevation-z2 admin__view__navigation" role="navigation" ngClass.xs="sidenav--xs"
            [class.is-mobile]="isMobile$ | async" [mode]="(isMobile$ | async) ? 'push' : 'side'"
            [opened]="(sidenavIsOpen$ | async) || !(isMobile$ | async)">
            <ta-navigation-menu [size]="(size$ | async)" [collection]="roteCollection"
                [selected]="currentRouteIndex$ | async" (select)="selectRoute($event)">
            </ta-navigation-menu>
        </mat-sidenav>
        <mat-sidenav-content class="content admin__view__content">
            <!-- <div class="saturn-page-logo__wrapper workflow" ngClass.xs="centered" ngClass.sm="medium">
                <img class="saturn-page-logo" src="embeded-assets/icons/saturn-page-logo.svg">
            </div> -->
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
