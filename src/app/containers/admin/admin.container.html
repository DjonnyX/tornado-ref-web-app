<div class="wrapper admin__wrapper" ngClass.xs="wrapper--xs">

    <!-- <mat-toolbar class="main-toolbar admin__toolbar"> -->
    <div class="main-toolbar admin__toolbar">

        <!--Logo section (menu.width)-->
        <div class="admin__toolbar__logo-section">
            <div class="admin__toolbar__logo-section__container">
                <span *ngIf="isMobile$ | async">
                    <button mat-icon-button (click)="toggleSidenav()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </span>

                <div class="admin__logo">
                    <div class="admin__logo__container">
                        <!--Logo-->
                        <div class="admin__logo__icon icon-logo-tornado-server"></div>
                        <!--icon-logo-tornado-server-->
                        <!--Logo-->
                    </div>
                </div>
            </div>
        </div>
        <!--Logo section (menu.width)-->



        <!--Toolbar section (menu.width)-->
        <div class="admin__toolbar__navigation-section">
            <div class="admin__toolbar__navigation-section__container">

                <!--Left Group-->
                <div class="admin__toolbar__navigation-section__left-group">
                    <div class="admin__toolbar__navline__group">
                        <span class="admin__toolbar__page-title parent">{{localization.get((parentRoute$ |
                            async)?.name)}}</span>
                        <!--Title of a parent folder-->
                        <span class="admin__toolbar__page-title">{{localization.get((currentRoute$ |
                            async)?.name)}}</span>
                    </div>
                </div>

                <span class="spacer"></span>

                <!--Right Group-->
                <div class="admin__toolbar__navigation-section__right-group">
                    <span class="admin__toolbar__link">
                        <a href="#">
                            {{localization.get("common_documentation")}}
                        </a>
                    </span>
                    <span class="tab-button__group dark">
                        <button class="tab-button" (click)="onThemeToggle()">
                            <div class="tab-button__container">
                                <div [ngClass]="btnThemeClasses"></div>
                            </div>
                        </button>
                    </span>

                    <!--Lang-->

                    <!-- <div class="dropdown-selector active admin__toolbar__lang">
                        <button class="dropdown-selector__button">
                            Ru
                        </button>
                        <div class="dropdown-selector__content">
                            <select class="dropdown-selector__container">
                                <option value="0">Ru</option>
                                <option value="1">En</option>
                                <option value="2">De</option>
                            </select>
                        </div>
                    </div> -->

                    <div class="dropdown-selector">
                        <div class="dropdown-selector__current-value">
                            <div class="dropdown-selector__value">
                                <input class="dropdown-selector__input" type="radio" id="0" value="1" checked="checked"
                                    name="lang">
                                <p class="dropdown-selector__input-text">Ru</p>
                            </div>
                            <div class="dropdown-selector__value">
                                <input class="dropdown-selector__input" type="radio" id="1" value="2" name="lang">
                                <p class="dropdown-selector__input-text">En</p>
                            </div>
                            <div class="dropdown-selector__value">
                                <input class="dropdown-selector__input" type="radio" id="2" value="3" name="lang">
                                <p class="dropdown-selector__input-text">Dert</p>
                            </div>
                        </div>

                        <ul class="dropdown-selector__list">
                            <li>
                                <label class="dropdown-selector__option" for="0">Ru</label>
                            </li>
                            <li>
                                <label class="dropdown-selector__option" for="1">En</label>
                            </li>
                            <li>
                                <label class="dropdown-selector__option" for="2">Dert</label>
                            </li>
                        </ul>
                    </div>

                    <!--Lang-->
                    <!--Sign-out-->
                    <button (click)="signout()" class="main-toolbar__button">
                        <p>
                            {{localization.get("common_exit")}}
                        </p>
                        <span class="main-toolbar__icon icon-signout"></span>
                    </button>
                </div>

            </div>
        </div>
        <!--Toolbar section (menu.width)-->




        <!-- </mat-toolbar> -->
    </div>

    <mat-sidenav-container (backdropClick)="closeSidenav()" [hasBackdrop]="isMobile$ | async"
        class="drawer-container admin__view__wrapper">
        <mat-sidenav class="mat-elevation-z2 admin__view__navigation" role="navigation" ngClass.xs="sidenav--xs"
            [class.is-mobile]="isMobile$ | async" [mode]="(isMobile$ | async) ? 'push' : 'side'"
            [opened]="(sidenavIsOpen$ | async) || !(isMobile$ | async)">
            <ta-navigation-menu [size]="(size$ | async)" [collection]="roteCollection"
                [selected]="currentRouteIndex$ | async" (select)="selectRoute($event)">
                <!--Toggle Button-->
                <div class="navigation-menu__toggle-button">
                    <div class="navigation-menu__toggle-button__icon">
                        <div class="navigation-menu__toggle-button__icon__symbol icon-menu-arrow">
                        </div>
                    </div>
                    <svg width="22" height="80" viewBox="0 0 22 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.0581 10.5941L4.94194 19.4059C1.83701 21.664 0 25.2715 0 29.1107V50.8893C0 54.7285 1.83701 58.336 4.94194 60.5941L17.0581 69.4059C20.163 71.664 22 75.2715 22 79.1107V0.889305C22 4.72854 20.163 8.33601 17.0581 10.5941Z" />
                    </svg>
                </div>
                <!--Toggle Button-->
            </ta-navigation-menu>
        </mat-sidenav>
        <mat-sidenav-content class="content admin__view__content">
            <!-- <div class="saturn-page-logo__wrapper workflow" ngClass.xs="centered" ngClass.sm="medium">
                <img class="saturn-page-logo" src="embeded-assets/icons/saturn-page-logo.svg">
            </div> -->
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
