<ta-query-progress class="query-progress-container" [process]="isProcessMainOptions$ | async">
    <div class="entity-options-editor">
        <div class="entity-options-editor__back-button" (click)="onToBack()">
            go back
        </div>
        <div class="form">
            <ta-query-progress class="query-progress-container" style="position: relative;"
                [process]="(isProcessMainOptions$ | async) || !(isPrepareToConfigure$ | async)">
                <ta-language-creator-form *ngIf="isPrepareToConfigure$ | async" [isEditMode]="isEditMode"
                    [language]="language$ | async" [assets]="languageAssets$ | async"
                    [defaultLanguage]="defaultLanguage$ | async" [languages]="languages$ | async"
                    (save)="onMainOptionsSave($event)" (cancel)="onMainOptionsCancel()"
                    (uploadMainImage)="onMainImageUpload($event)">
                </ta-language-creator-form>
            </ta-query-progress>
        </div>

        <div class="form" *ngIf="isEditMode">
            <div class="form-header">
                <h2>Translations</h2>
            </div>

            <ta-query-progress class="query-progress-container" style="position: relative;"
                [process]="(isProcessTranslations$ | async) || !(isPrepareToConfigure$ | async)">
                <ta-translate-form *ngIf="!!(translation$ | async)?.items" [collection]="(translation$ | async).items"
                    (update)="onTranslationUpdate($event)">
                </ta-translate-form>
            </ta-query-progress>
        </div>
    </div>
</ta-query-progress>
