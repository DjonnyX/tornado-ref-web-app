<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="entity-options-editor">
        <div class="entity-options-editor__back-button" (click)="onToBack()">
            go back
        </div>
        <div class="form">
            <ta-query-progress class="query-progress-container" style="position: relative;"
                [process]="isProcessMainOptions$ | async">
                <ta-language-creator-form [isEditMode]="isEditMode" [language]="language$ | async"
                    [images]="images$ | async" [assets]="languageAssets$ | async" (save)="onMainOptionsSave($event)"
                    (cancel)="onCancel()" (uploadMainImage)="onAssetUpload($event)"></ta-language-creator-form>
            </ta-query-progress>
        </div>

        <div class="form" *ngIf="isEditMode">
            <div class="form-header">
                <h2>Translation</h2>
            </div>

            <ta-query-progress class="query-progress-container" style="position: relative;"
                [process]="isProcessAssets$ | async">
                <div></div>
            </ta-query-progress>
        </div>
    </div>
</ta-query-progress>
