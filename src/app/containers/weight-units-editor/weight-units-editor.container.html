<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
  <ta-weight-units-editor-component *ngIf="isPrepareToShow$ | async" [collection]="collection$ | async"
    [refInfo]="refInfo$ | async" [defaultLanguage]="defaultLanguage$ | async" [languages]="languages$ | async"
    [layoutType]="layoutType$ | async" [displayInactiveEntities]="displayInactiveEntities$ | async"
    (create)="onCreate()" (update)="onUpdate($event)" (edit)="onEdit($event)" (delete)="onDelete($event)"
    (changeLayout)="onChangeLayout($event)" (changeDisplayInactiveEntities)="onChangeDisplayInactiveEntities($event)">
    <div class="main-footer__wrapper">
      <ta-main-footer></ta-main-footer>
    </div>
  </ta-weight-units-editor-component>
</ta-query-progress>
