<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
  <ta-app-themes-editor-component *ngIf="isPrepareToShow$ | async" [collection]="collection$ | async"
    [refInfo]="refInfo$ | async" [assets]="assets$ | async" (create)="onCreate()" (update)="onUpdate($event)"
    (edit)="onEdit($event)" (delete)="onDelete($event)">
  </ta-app-themes-editor-component>
</ta-query-progress>
