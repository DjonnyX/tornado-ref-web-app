<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="page-content">
        <div class="entity-options-editor">
            <div class="entity-options-editor__back-button" (click)="onToBack()">
                Назад
            </div>
            <div class="form">
                <ta-subscription-creator-form [isEditMode]="isEditMode" [subscription]="subscription$ | async"
                    [accounts]="accounts$ | async" [store]="store$ | async" [tarifs]="tarifs$ | async"
                    [licenses]="licenses$ | async" [integrations]="integrations$ | async" (save)="onSubmit($event)"
                    (cancel)="onCancel()">
                </ta-subscription-creator-form>
            </div>
        </div>
        <div class="main-footer__wrapper">
            <ta-main-footer></ta-main-footer>
        </div>
    </div>
</ta-query-progress>
