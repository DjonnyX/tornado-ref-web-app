<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="entity-options-editor">
        <div class="entity-options-editor__back-button" (click)="onToBack()">
            go back
        </div>
        <div class="form">
            <ta-query-progress class="query-progress-container" style="position: relative;"
                [process]="isProcessMainOptions$ | async">
                <ta-order-type-creator-form [isEditMode]="isEditMode" [orderType]="orderType$ | async"
                    [images]="images$ | async" [assets]="orderTypeAssets$ | async" (save)="onMainOptionsSave($event)"
                    (cancel)="onCancel()" (uploadMainImage)="onMainImageUpload($event)" (uploadIconImage)="onIconImageUpload($event)"></ta-order-type-creator-form>
            </ta-query-progress>
        </div>
    </div>
</ta-query-progress>
