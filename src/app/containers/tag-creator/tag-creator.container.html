<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="entity-options-editor">
        <div class="entity-options-editor__back-button" (click)="onToBack()">
            go back
        </div>
        <div class="form">
            <div class="form-header">
                <h2>Main options</h2>
            </div>

            <ta-tag-creator-form [isEditMode]="isEditMode" [tag]="tag$ | async" (submitForm)="onSubmit($event)"
                (cancel)="onCancel()"></ta-tag-creator-form>
        </div>
    </div>
</ta-query-progress>
