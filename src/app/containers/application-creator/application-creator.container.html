<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="entity-options-editor">
        <div class="entity-options-editor__back-button" (click)="onToBack()">
            Назад
        </div>
        <div class="form">
            <ta-application-creator-form [isEditMode]="isEditMode" [application]="application$ | async" (save)="onSubmit($event)"
                (cancel)="onCancel()"></ta-application-creator-form>
        </div>
    </div>
</ta-query-progress>
