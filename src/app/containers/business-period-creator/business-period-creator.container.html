<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="page-content">
        <div class="entity-options-editor">
            <div class="entity-sheet-editor">
                <!-- Header -->
                <section class="entity-sheet-editor__header">
                    <!-- Back Button -->
                    <div class="entity-sheet-editor__back-button" (click)="onToBack()">
                        <div class="entity-sheet-editor__back-button-container">
                            <p>Назад к бизнесс-периодам</p>
                        </div>
                    </div>
                    <!-- Back Button -->
                </section>
                <!-- Header -->
                <!-- Entity Sheet -->
                <div class="form">
                    <ta-query-progress class="query-progress-container" style="position: relative;"
                        [process]="(isProcessMainOptions$ | async) || !(isPrepareToConfigure$ | async)">
                        <ta-business-period-creator-form [isEditMode]="isEditMode"
                            [businessPeriod]="businessPeriod$ | async" [defaultLanguage]="defaultLanguage$ | async"
                            [languages]="languages$ | async" (save)="onMainOptionsSave($event)" (cancel)="onCancel()">
                        </ta-business-period-creator-form>
                    </ta-query-progress>
                </div>
            </div>
        </div>
        <div class="main-footer__wrapper">
            <ta-main-footer></ta-main-footer>
        </div>
    </div>
</ta-query-progress>
