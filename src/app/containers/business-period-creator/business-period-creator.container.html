<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="entity-options-editor">
        <div class="entity-options-editor__back-button" (click)="onToBack()">
            go back
        </div>
        <div class="form">
            <ta-query-progress class="query-progress-container" style="position: relative;"
                [process]="(isProcessMainOptions$ | async) || !(isPrepareToConfigure$ | async)">
                <ta-business-period-creator-form [isEditMode]="isEditMode" [businessPeriod]="businessPeriod$ | async"
                    [defaultLanguage]="defaultLanguage$ | async" [languages]="languages$ | async"
                    (save)="onMainOptionsSave($event)" (cancel)="onCancel()">
                </ta-business-period-creator-form>
            </ta-query-progress>
        </div>
    </div>
</ta-query-progress>onMainOptionsSave
