<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">

        [rights]="rights$ | async" [tagList]="tags$ | async" [assets]="assets$ | async"
        [defaultLanguage]="defaultLanguage$ | async" [languages]="languages$ | async" [systemTags]="systemTags$ | async"
        (create)="onCreate()" (edit)="onEdit($event)" (update)="onUpdate($event)" (delete)="onDelete($event)">
    </ta-products-editor-component>
</ta-query-progress>
