<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
  <ta-selectors-editor-component [collection]="collection$ | async" [refInfo]="refInfo$ | async"
    [defaultLanguage]="defaultLanguage$ | async" [languages]="languages$ | async" [assets]="assets$ | async"
    [layoutType]="layoutType$ | async" [displayInactiveEntities]="displayInactiveEntities$ | async"
    (create)="onCreate()" (edit)="onEdit($event)" (update)="onUpdate($event)" (delete)="onDelete($event)"
    (changeLayout)="onChangeLayout($event)" (changeDisplayInactiveEntities)="onChangeDisplayInactiveEntities($event)">>
  </ta-selectors-editor-component>
</ta-query-progress>
