<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="page-content">
        <div class="entity-options-editor">
            <div class="entity-options-editor__back-button" (click)="onToBack()">
                Назад
            </div>
            <div class="form">
                <ta-license-type-creator-form [isEditMode]="isEditMode" [applications]="applications$ | async"
                    [licenseType]="licenseType$ | async" [integrations]="integrations$ | async"
                    (save)="onSubmit($event)" (cancel)="onCancel()">
                </ta-license-type-creator-form>
            </div>
        </div>
        <ta-main-footer></ta-main-footer>
    </div>
</ta-query-progress>
