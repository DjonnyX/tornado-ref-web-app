<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="page-content">
        <div class="entity-options-editor">
            <div class="entity-options-editor__back-button" (click)="onToBack()">
                Назад
            </div>
            <div class="form">
                <ta-license-account-creator-form [license]="license$ | async" [store]="store$ | async"
                    [terminal]="terminal$ | async" [licenseTypes]="licenseTypes$ | async"
                    [integrations]="integrations$ | async" (cancel)="onCancel()">
                </ta-license-account-creator-form>
            </div>
        </div>
        <div class="main-footer__wrapper">
            <ta-main-footer></ta-main-footer>
        </div>
    </div>
</ta-query-progress>
