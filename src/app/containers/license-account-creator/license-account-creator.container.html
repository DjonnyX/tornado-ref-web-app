<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="entity-options-editor">
        <div class="entity-options-editor__back-button" (click)="onToBack()">
            Назад
        </div>
        <div class="form">
            <ta-license-account-creator-form [license]="license$ | async"
                [accounts]="accounts$ | async" [licenseTypes]="licenseTypes$ | async"
                [integrations]="integrations$ | async" (cancel)="onCancel()">
            </ta-license-account-creator-form>
        </div>
    </div>
</ta-query-progress>
