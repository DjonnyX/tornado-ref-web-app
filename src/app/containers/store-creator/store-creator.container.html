<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <div class="page-content">
        <div class="entity-options-editor">
            <div class="entity-options-editor__back-button" (click)="onToBack()">
                Назад
            </div>
            <div class="form">
                <ta-store-creator-form [isEditMode]="isEditMode" [store]="store$ | async"
                    [terminals]="terminals$ | async" (submitForm)="onSubmit($event)" (cancel)="onCancel()">
                </ta-store-creator-form>
            </div>
        </div>
        <ta-main-footer></ta-main-footer>
    </div>
</ta-query-progress>
