<ta-query-progress class="query-progress-container" [process]="isProcess$ | async">
    <ta-currencies-editor-component [collection]="collection$ | async" [refInfo]="refInfo$ | async"
        [rights]="rights$ | async" (create)="onCreate()" (update)="onUpdate($event)" (edit)="onEdit($event)"
        (updateAll)="onUpdateAll($event)" (delete)="onDelete($event)">
        <div class="main-footer__wrapper">
            <ta-main-footer></ta-main-footer>
        </div>
    </ta-currencies-editor-component>
</ta-query-progress>
