<ta-query-progress class="query-progress-container" [process]="isProcessMainOptions$ | async">
  <div class="page-content">
    <div class="entity-options-editor">
      <div class="entity-options-editor__back-button" (click)="onToBack()">
        Назад
      </div>
      <div class="form">
        <ta-query-progress class="query-progress-container" style="position: relative;"
          [process]="(isProcessMainOptions$ | async) || !(isPrepareToConfigure$ | async)">
          <ta-app-theme-creator-form *ngIf="isPrepareToConfigure$ | async" [isEditMode]="isEditMode"
            [compiledTheme]="compiledTheme$ | async" [assets]="themeAssets$ | async" (save)="onMainOptionsSave($event)"
            (cancel)="onMainOptionsCancel()" (uploadResource)="onResourceUpload($event)"
            (deleteResource)="onResourceDelete($event)">
          </ta-app-theme-creator-form>
        </ta-query-progress>
      </div>
    </div>
    <ta-main-footer></ta-main-footer>
  </div>
</ta-query-progress>
