<div class="editor">
    <ta-state-panel searchFieldClass="color-accent" [refInfo]="refInfo" (search)="onSearch($event)"></ta-state-panel>
    <div class="entities-wrapper">
        <div class="entity" *ngFor="let businessPeriod of collection | search: searchPattern"
            [class.disabled]="!businessPeriod.active">
            <div class="entity-ctrls">
                <div class="entity-checkbox-active">
                    <mat-checkbox color="accent" #checkboxActive [checked]="businessPeriod.active"
                        (click)="onToggleActive($event, businessPeriod)"></mat-checkbox>
                </div>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="entity-menu-button" aria-label="Menu">
                    <mat-icon class="icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item type="button" (click)="onToggleActive($event, businessPeriod)">
                        <mat-icon>{{businessPeriod.active ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <span>{{businessPeriod.active ? 'Деактивировать' : 'Активировать'}}</span>
                    </button>
                    <button mat-menu-item (click)="onEditBusinessPeriod(businessPeriod)">
                        <mat-icon>edit</mat-icon>
                        <span>Редактировать</span>
                    </button>
                    <button mat-menu-item (click)="onDeleteBusinessPeriod(businessPeriod)">
                        <mat-icon>delete_forever</mat-icon>
                        <span>Удалить</span>
                    </button>
                </mat-menu>
            </div>
            <div matRipple class="entity-active-zone" (click)="onEditBusinessPeriod(businessPeriod)">
                <div class="content">
                    <div class="content__name">
                        {{getName(businessPeriod)}}
                    </div>
                    <div class="content__description">
                        {{getDescription(businessPeriod)}}
                    </div>
                </div>
            </div>
        </div>
        <button color="accent" mat-raised-button class="button-add" (click)="onCreateBusinessPeriod()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
