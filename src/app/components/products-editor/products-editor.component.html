<div class="editor">
    <div class="state-info">
        <div>
            <span class="state-info__version">v.{{refInfo.version}}</span>
            <span class="state-info__dt"> at {{formatLastUpdate()}}</span>
        </div>
        <div class="spacer"></div>
        <ta-search-field (search)="onSearch($event)"></ta-search-field>
    </div>
    <div class="entities-wrapper">
        <div class="entity" (click)="onEditProduct(product)" *ngFor="let product of collection | search: searchPattern">
            <div matRipple class="entity-active-zone">
                <div class="content">
                    {{product.name}}
                </div>
                <div class="tags">
                    <span class="tag" *ngFor="let tag of product.tags" [style.background]="getTagColor(tag)" [matTooltip]="getTagName(tag)"></span>
                </div>
            </div>
            <button mat-icon-button [matMenuTriggerFor]="menu" class="entity-menu-button" (click)="onShowMenu($event)"
                aria-label="Menu">
                <mat-icon class="icon">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEditProduct(product)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item (click)="onDeleteProduct(product)">
                    <mat-icon>delete_forever</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </div>
        <button color="accent" mat-raised-button class="button-add" (click)="onCreateProduct()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
