<div class="editor">
    <ta-state-panel searchFieldClass="color-accent" [refInfo]="refInfo" (search)="onSearch($event)"></ta-state-panel>
    <div class="entities-wrapper">
        <div class="entity" *ngFor="let product of collection | search: searchPattern"
            [class.disabled]="!product.active">
            <div class="entity-ctrls">
                <div class="entity-checkbox-active">
                    <mat-checkbox color="accent" #checkboxActive [checked]="product.active"
                        (click)="onToggleActive($event, product)"></mat-checkbox>
                </div>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="entity-menu-button" aria-label="Menu">
                    <mat-icon class="icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item type="button" (click)="onToggleActive($event, product)">
                        <mat-icon>{{product.active ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <span>{{product.active ? 'Deactivate' : 'Active'}}</span>
                    </button>
                    <button mat-menu-item (click)="onEditProduct(product)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="onDeleteProduct(product)">
                        <mat-icon>delete_forever</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </div>
            <div matRipple class="entity-active-zone" (click)="onEditProduct(product)">
                <div class="content">
                    <div class="content__name">
                        {{product.name}}
                    </div>
                    <div class="content__description">
                        {{product.description}}
                    </div>
                </div>
                <div class="bottom-panel">
                    <img align="center" *ngIf="hasThumbnail(product.images.main)" class="entity-thumbnail"
                        [src]="getThumbnail(product.images.main)">
                    <div class="tags">
                        <span class="tag" *ngFor="let tag of product.tags" [style.background]="getTagColor(tag)"
                            [matTooltip]="getTagName(tag)"></span>
                    </div>
                </div>
                <div class="color" [style.background]="product.color"></div>
            </div>
        </div>
        <button color="accent" mat-raised-button class="button-add" (click)="onCreateProduct()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
