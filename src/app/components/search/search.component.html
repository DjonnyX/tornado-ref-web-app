<div #host [ngClass]="{'search': true, 'empty': !isFill, 'typed': isFill}">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="search__form">
        <div class="search__form__container">
            <!--<label for="state-panel-search" class="search__form__label">Поиск</label>-->
            <div class="search__form__button-search">
                <span class="search__form__button-search__icon icon-search"></span>
            </div>
            <button class="search__form__button-clear" type="button" (click)="clear($event)">
                <div class="search__form__button-clear__container">
                    <span class="search__form__button-clear__icon icon-search-cross"></span>
                </div>
            </button>
            <input [tapEffect]="host" [placeholder]="placeholder" class="search__form__text-field"
                formControlName="search" />
        </div>
    </form>
</div>
