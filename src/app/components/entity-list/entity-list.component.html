<div class="list" *ngFor="let item of proxyCollection">
    <span matRipple class="list__item" (click)="onToggleSelect(item)" [class.active]="item.selected">
        <span class="item__name">{{item.name}}</span>
        <ng-container *ngIf="!!item.selected">
            <mat-icon>check</mat-icon>
        </ng-container>
    </span>
</div>
