<h2 mat-dialog-title>
    {{localization.get(data.title)}}
</h2>
<mat-dialog-content class="mat-typography">
    <p>
        {{localization.get(data.message)}}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
        {{localization.get(data?.buttons?.cancel?.label || 'common_action-cancel')}}
    </button>
    <button color="accent" mat-flat-button [mat-dialog-close]="true">
        {{localization.get(data?.buttons?.confirm?.label || 'common_action-delete')}}
    </button><!-- cdkFocusInitial-->
</mat-dialog-actions>
