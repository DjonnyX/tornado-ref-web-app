<h2 mat-dialog-title><strong>Delete the product?</strong></h2>
<mat-dialog-content class="mat-typography">
    <p>"{{data.entity.name}}" will be permanently deleted</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button color="accent" mat-flat-button [mat-dialog-close]="true">Delete</button><!-- cdkFocusInitial-->
</mat-dialog-actions>
