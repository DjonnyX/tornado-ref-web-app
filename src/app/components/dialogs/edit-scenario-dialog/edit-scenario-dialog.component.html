<h2 mat-dialog-title><strong>{{data.title}}</strong></h2>
<mat-dialog-content class="mat-typography" style="min-width: 320px;">
    <p *ngIf="!!data.message">{{data.message}}</p>
    <ta-scenario-editor [scenario]="data.scenario" [businessPeriods]="data.businessPeriods"
        (edit)="onChangeScenario($event)"></ta-scenario-editor>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button color="accent" mat-flat-button [mat-dialog-close]="result">
        {{data.scenario ? "Save" : "Create"}}
    </button>
    <!--cdkFocusInitial-->
</mat-dialog-actions>
