<h2 mat-dialog-title><strong>{{data.title}}</strong></h2>
<mat-dialog-content class="mat-typography">
    <p>{{data.message}}</p>
    <ta-scenario-editor [scenario]="data.scenario"></ta-scenario-editor>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button color="accent" mat-flat-button [mat-dialog-close]="true">{{data.scenario ? "Save" : "Create"}}</button><!--cdkFocusInitial-->
</mat-dialog-actions>
