<h2 mat-dialog-title>
    {{localization.get(data.title)}}
</h2>
<mat-dialog-content class="mat-typography" style="min-width: 320px;">
    <p *ngIf="!!data.message">{{localization.get(data.message)}}</p>
    <ta-scenario-editor [type]="data.type" [scenario]="data.scenario" [scenarios]="data.scenarios"
        [businessPeriods]="data.businessPeriods" [businessPeriodsDictionary]="data.businessPeriodsDictionary"
        [currencies]="data.currencies" [currenciesDictionary]="data.currenciesDictionary" [products]="data.products"
        [productsDictionary]="data.productsDictionary" [selectors]="data.selectors"
        [selectorsDictionary]="data.selectorsDictionary" [languages]="data.languages"
        [languagesDictionary]="data.languagesDictionary" [orderTypes]="data.orderTypes" [stores]="data.stores"
        [storesDictionary]="data.storesDictionary" [orderTypesDictionary]="data.orderTypesDictionary"
        [defaultLanguage]="data.defaultLanguage" (status)="onChangeStatus($event)" (edit)="onChangeScenario($event)">
    </ta-scenario-editor>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
        {{localization.get("common_action-cancel")}}
    </button>
    <button color="accent" mat-flat-button [mat-dialog-close]="result" [disabled]="status !== 'VALID'">
        {{localization.get(data.scenario ? "common_action-save" : "common_action-create")}}
    </button>
    <!--cdkFocusInitial-->
</mat-dialog-actions>
