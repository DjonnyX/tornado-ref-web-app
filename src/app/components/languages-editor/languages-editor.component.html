<div class="editor">
    <ta-state-panel searchFieldClass="color-accent" [refInfo]="refInfo" (search)="onSearch($event)"></ta-state-panel>
    <div class="entities-wrapper">
        <div class="entity" *ngFor="let language of collection | search: searchPattern"
            [ngClass]="{'is-default': language.isDefault, 'disabled': !language.active}">
            <div class="entity-ctrls">
                <div class="entity-checkbox-active">
                    <mat-checkbox color="accent" #checkboxActive [checked]="language.active"
                        (click)="onToggleActive($event, language)"></mat-checkbox>
                </div>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="entity-menu-button" aria-label="Menu">
                    <mat-icon class="icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item type="button" (click)="onToggleDefault($event, language)">
                        <mat-icon>{{language.isDefault ? 'radio_button_unchecked' : 'radio_button_checked'}}</mat-icon>
                        <span>{{language.isDefault ? 'Убрать как основной' : 'Сделать основным'}}</span>
                    </button>
                    <button mat-menu-item type="button" (click)="onToggleActive($event, language)">
                        <mat-icon>{{language.active ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <span>{{language.active ? 'Деактивировать' : 'Активировать'}}</span>
                    </button>
                    <button mat-menu-item (click)="onEdit(language)">
                        <mat-icon>edit</mat-icon>
                        <span>Редактировать</span>
                    </button>
                    <button mat-menu-item (click)="onDelete(language)">
                        <mat-icon>delete_forever</mat-icon>
                        <span>Удалить</span>
                    </button>
                </mat-menu>
            </div>
            <div matRipple class="entity-active-zone" (click)="onEdit(language)">
                <div class="content">
                    <div class="bottom-panel">
                        <img align="center" *ngIf="hasThumbnail(language.resources?.main)" class="entity-thumbnail"
                            [src]="getThumbnail(language.resources?.main)">
                    </div>
                    <div class="content__name">
                        {{language.name}}
                    </div>
                </div>
            </div>
        </div>
        <button color="accent" mat-raised-button class="button-add" (click)="onCreate()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
