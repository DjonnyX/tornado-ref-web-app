<div class="asset-picker" [ngClass]="{m: size === 'm', s: size === 's'}">
    <div class="asset-viewer">
        <div class="asset-preview__substract"></div>
        <div [style.background-color]="color" class="asset-preview__substract-color"></div>
        <div class="asset-preview" [style.background]="getThumbnail()"></div>
    </div>
    <div class="form-item">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Resource</mat-label>
            <mat-select [formControl]="ctrlAssets">
                <mat-option *ngFor="let asset of assets" [value]="asset.id">{{asset.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
