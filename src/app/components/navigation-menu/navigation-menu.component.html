<div class="navigation-menu">
    <ng-content></ng-content>
    <ng-container *ngFor="let item of collection">
        <ng-container *hasVisibleByRoles="item.roles">
            <ng-container *ngIf="!!item.children; else link">
                <div class="navigation-menu__expantion-item">
                    <span class="expantion-item__wrapper"
                        [class.expanded]='item.expanded || hasExistsIndex(item.children, selected)' matRipple
                        (click)="toggleExpand(item)">
                        <span class="navigation-menu__expantion-item-icon" [ngClass]="getIconClass(item)"></span>
                        <span fxHide.sm="true" class="navigation-menu__expantion-item-label">{{item.name}}</span>
                        <mat-icon fxHide.sm="true">
                            {{item.expanded || hasExistsIndex(item.children, selected) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </span>
                    <ta-navigation-menu
                        [style.display]="item.expanded || hasExistsIndex(item.children, selected) ? '' : 'none'"
                        [collection]="item.children" (select)="selectRoute($event)" [selected]="selected">
                    </ta-navigation-menu>
                </div>
            </ng-container>
            <ng-template #link>
                <div matRipple class="navigation-menu__item" (click)="selectRoute(item.index)"
                    [class.selected]="item.index === selected">
                    <span class="navigation-menu__item-icon" [ngClass]="getIconClass(item)"></span>
                    <span fxHide.sm="true" class="navigation-menu__item-label">{{item.name}}</span>
                </div>
            </ng-template>
        </ng-container>
    </ng-container>
</div>
