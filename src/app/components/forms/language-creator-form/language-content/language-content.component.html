<div [ngClass]="{'language-content': true, 'main-options-wrapper': isEditMode}">
    <div class="images" *ngIf="isEditMode">
        <div class="images-wrapper single">
            <div class="image-s">
                <h2 class="form-header">
                    Image
                </h2>

                <button [disabled]="!!isDefault || !isEqualWithDefault('main')" mat-button color="primary" type="button"
                    class="reset-button" (click)="onResetImageToDefault('main')">
                    Reset to default
                </button>

                <ta-asset-picker-uploader
                    [defaultValue]="!!content && !!content.images ? content.images.main : undefined" [assets]="assets"
                    class="transparent" (upload)="onMainImageUpload($event, 'main')">
                </ta-asset-picker-uploader>
            </div>
        </div>

        <div class="images-wrapper single">
            <div class="full-width">
                <h2 class="form-header">
                    Color
                </h2>

                <button *ngIf="!isDefault" [disabled]="isColorDefault()" mat-button color="primary" type="button"
                    class="reset-button" (click)="onResetColorToDefault()">
                    Reset to default
                </button>

                <div class="form-item">
                    <input class="color-picker" [(colorPicker)]="color" [style.background]="ctrlColor.value"
                        cpPosition="top-right" [formControl]="ctrlColor" />
                </div>
            </div>
        </div>
    </div>

    <div>
        <h2 class="form-header">
            Main options
        </h2>

        <div class="form__main-options">
            <div class="form__input-block">
                <div class="form-item">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Language name</mat-label>
                        <input matInput type="text" [formControl]="ctrlName" placeholder="Language name">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
