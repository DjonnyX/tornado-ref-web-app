<form [formGroup]="form" (ngSubmit)="onSave()" autocomplete="off">
    <div class="form__input-block">
        <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Scenario name</mat-label>
                <input matInput type="text" [formControl]="ctrlName" placeholder="Scenario name">
                <mat-error *ngIf="ctrlName.hasError('required')">
                    Scenario name - <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select [formControl]="ctrlType" multiple>
                    <mat-option *ngFor="let type of types" [value]="type">{{getTypeName(type)}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <ng-container *ngIf="ctrlType.value === ScenarioCommonActionTypes.VISIBLE_BY_BUSINESS_PERIOD">
            <div class="form-item">
                <!--<mat-form-field class="full-width" appearance="outline">
                    <mat-label>Business periods</mat-label>
                    <mat-select [formControl]="ctrlValue" multiple>
                        <mat-option *ngFor="let bp of businessPeriods" [value]="bp.id">{{bp.name}}</mat-option>
                    </mat-select>
                </mat-form-field>-->
            </div>
        </ng-container>
    </div>
</form>
