<form *ngIf="isEditMode && !isEdit; else editForm" (keydown)="onEnterSubmit($event)" autocomplete="off">
    <div style="width: 100%;">
        <div>
            <h1 class="form-header">
                Информация о лицензии
            </h1>

            <div class="form__main-options">
                <div class="form__input-block" *ngIf="!!data">
                    <div class="form-item full-width">
                        <ta-key-value [data]="data.name"></ta-key-value>
                    </div>

                    <div class="form-item full-width">
                        <ta-key-value [data]="data.dateStart"></ta-key-value>
                    </div>

                    <div class="form-item full-width">
                        <ta-key-value [data]="data.dateEnd"></ta-key-value>
                    </div>

                    <div class="form-item full-width">
                        <ta-key-value [data]="data.key"></ta-key-value>
                    </div>

                    <div class="form-item full-width">
                        <ta-key-value [data]="data.price"></ta-key-value>
                    </div>

                    <!--<div class="form-item">
                        <mat-label>
                            Описание
                        </mat-label>
                        <div>
                            {{license?.licType?.description}}
                        </div>
                    </div>

                    <div class="form-item">
                        <mat-label>
                            Цена
                        </mat-label>
                        <div>
                            {{license?.licType?.price | price}}
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>

    <div class="form__submit" align="end">
        <button mat-button class="button button__text" (click)="onCancel()">Закрыть</button>
        <button mat-flat-button color="accent" class="button button__text" (click)="onEdit()">
            Редактировать
        </button>
    </div>
</form>

<ng-template #editForm>
    <form [formGroup]="form" (ngSubmit)="onSave()" (keydown)="onEnterSubmit($event)" autocomplete="off">
        <div style="width: 100%;">
            <div>
                <h1 class="form-header">
                    Информация о лицензии
                </h1>

                <div class="form__main-options">
                    <div class="form__input-block">
                        <div class="form-item">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Тип лицензии</mat-label>
                                <mat-select [formControl]="ctrlLicenseType">
                                    <mat-option *ngFor="let licenseType of licenseTypes" [value]="licenseType.id">
                                        <span>
                                            {{licenseType.name}}
                                        </span>
                                        <span *ngIf="!!integrationsMap">
                                            ({{integrationsMap[licenseType.integrationId]?.name}})
                                        </span>
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <ta-date-range>
                                
                            </ta-date-range>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form__submit" align="end">
            <button mat-button class="button button__text" (click)="onCancel()">Закрыть</button>
            <button mat-flat-button color="accent" type="submit" class="button button__text"
                [disabled]="!form.valid">{{isEditMode ? 'Сохранить' : 'Создать'}}</button>
        </div>
    </form>
</ng-template>
