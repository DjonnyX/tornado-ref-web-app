<form [formGroup]="form" (ngSubmit)="onSave()" autocomplete="off">
    <div *ngIf="!!product; else mainLangContent">
        <mat-tab-group>
            <mat-tab *ngFor="let lang of languages" [label]="lang.name">
                <ta-product-content [content]="getContent(lang)" [isEditMode]="isEditMode" [assets]="getAssets(lang)"
                    (update)="updateStateFor($event, lang)" (uploadMainImage)="onMainImageUpload($event, lang)"
                    (uploadIconImage)="onIconImageUpload($event, lang)"
                    (uploadThumbnailImage)="onThumbnailImageUpload($event, lang)">
                </ta-product-content>
            </mat-tab>
        </mat-tab-group>
    </div>
    <ng-template #mainLangContent>
        <ta-product-content *ngIf="!!defaultLanguage" [content]="null" [isEditMode]="isEditMode" [assets]="getAssets(defaultLanguage)"
            (update)="updateStateFor($event, defaultLanguage)"
            (uploadMainImage)="onMainImageUpload($event, defaultLanguage)"
            (uploadIconImage)="onIconImageUpload($event, defaultLanguage)"
            (uploadThumbnailImage)="onThumbnailImageUpload($event, defaultLanguage)">
        </ta-product-content>
    </ng-template>

    <div class="form__main-options">
        <div class="form__input-block">
            <div class="form-item">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Tags</mat-label>
                    <mat-select [formControl]="ctrlTags" multiple>
                        <mat-option *ngFor="let tag of tagList" [value]="tag.id">{{tag.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <ng-container *ngIf="!!product">
        <h2 class="form-header">
            Prices
        </h2>

        <div class="prices__wrapper">
            <ta-prices [prices]="product.prices" [currencies]="currencies" (update)="onChangePrices($event)">
            </ta-prices>
        </div>
    </ng-container>

    <div class="form__submit" align="end">
        <button mat-button class="button button__text" (click)="onCancel()">Cancel</button>
