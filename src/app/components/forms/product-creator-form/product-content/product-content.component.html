<div [ngClass]="{'product-content': true, 'main-options-wrapper': isEditMode}">
    <div class="images" *ngIf="isEditMode">
        <div class="image-n">
            <h2 class="form-header">
                Image
            </h2>

            <ta-asset-picker-uploader [defaultValue]="!!content && !!content.images ? content.images.main : undefined" [assets]="assets"
                color="white" (upload)="onMainImageUpload($event, 'main')">
            </ta-asset-picker-uploader>
        </div>

        <div class="image-m">
            <h2 class="form-header">
                Thumbnail
            </h2>

            <ta-asset-picker-uploader size="m" [defaultValue]="!!content && !!content.images ? content.images.thumbnail : undefined"
                [assets]="assets" color="white" (upload)="onThumbnailImageUpload($event, 'thumbnail')">
            </ta-asset-picker-uploader>
        </div>

        <div class="image-s">
            <h2 class="form-header">
                Icon
            </h2>

            <ta-asset-picker-uploader size="m" [defaultValue]="!!content && !!content.images ? content.images.icon : undefined" [assets]="assets"
                [color]="color" (upload)="onIconImageUpload($event, 'icon')">
            </ta-asset-picker-uploader>
        </div>

        <div class="full-width">
            <h2 class="form-header">
                Color
            </h2>

            <div class="form-item">
                <input class="color-picker" [(colorPicker)]="color" [style.background]="ctrlColor.value"
                    [formControl]="ctrlColor" />
            </div>
        </div>
    </div>

    <div>
        <h2 class="form-header">
            Main options
        </h2>

        <div class="form__main-options">
            <div class="form__input-block">
                <div class="form-item">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Product name</mat-label>
                        <input matInput type="text" [formControl]="ctrlName" placeholder="Product name">
                        <mat-error *ngIf="ctrlName.hasError('required')">
                            Product name - <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-item">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput class="product__description" type="text" [formControl]="ctrlDescription"
                            placeholder="Description"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
