<form (keydown)="onEnterSubmit($event)" autocomplete="off">
    <div style="width: 100%;">
        <div>
            <div class="form__main-options">
                <h1 class="form-header">
                    Информация о лицензии
                </h1>

                <div class="form__input-block" *ngIf="!!data">
                    <div class="form-item full-width">
                        <ta-key-value [data]="data.name"></ta-key-value>
                    </div>

                    <div class="form-item full-width">
                        <ta-key-value [data]="data.dateStart"></ta-key-value>
                    </div>

                    <div class="form-item full-width">
                        <ta-key-value [data]="data.dateEnd"></ta-key-value>
                    </div>

                    <div class="form-item full-width">
                        <ta-key-value [data]="data.key"></ta-key-value>
                    </div>

                    <div class="form-item full-width">
                        <ta-key-value [data]="data.price"></ta-key-value>
                    </div>
                </div>

                <h1 class="form-header">
                    Интеграция
                </h1>

                <div class="form__input-block" *ngIf="!!data">
                    <div class="form-item full-width">
                        <ta-key-value [data]="data.integration"></ta-key-value>
                    </div>

                    <div class="form-item full-width">
                        <ta-key-value [data]="data.integrationDescription"></ta-key-value>
                    </div>

                    <div class="form-item full-width">
                        <ta-key-value [data]="data.integrationVersion"></ta-key-value>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form__submit" align="end">
        <button mat-button class="button button__text" (click)="onCancel()">Закрыть</button>
    </div>
</form>
