<form [formGroup]="form" (ngSubmit)="onSave()" autocomplete="off">
    <div [ngClass]="{'main-options-wrapper': isEditMode}">
        <div class="images" *ngIf="isEditMode">
            <div class="image-n">
                <h2 class="form-header">
                    Image
                </h2>

                <ta-asset-picker-uploader size="m" [defaultValue]="!!images ? images.main : undefined" [assets]="assets"
                    color="white" (upload)="onMainImageUpload($event)">
                </ta-asset-picker-uploader>
            </div>

            <div class="image-s">
                <h2 class="form-header">
                    Icon
                </h2>

                <ta-asset-picker-uploader size="m" [defaultValue]="!!images ? images.icon : undefined" [assets]="assets"
                    [color]="color" (upload)="onIconImageUpload($event)">
                </ta-asset-picker-uploader>
            </div>

            <div class="full-width">
                <h2 class="form-header">
                    Color
                </h2>

                <div class="form-item">
                    <input class="color-picker" [(colorPicker)]="color" [style.background]="ctrlColor.value"
                        [formControl]="ctrlColor" />
                </div>
            </div>
        </div>

        <div>
            <h2 class="form-header">
                Main options
            </h2>

            <div class="form__main-options">
                <div class="form__input-block">
                    <div class="form-item">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" [formControl]="ctrlName" placeholder="Name">
                            <mat-error *ngIf="ctrlName.hasError('required')">
                                <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-item">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Description</mat-label>
                            <input matInput type="text" class="order-type__description" [formControl]="ctrlDescription"
                                placeholder="Description">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form__submit" align="end">
        <button mat-button class="button button__text" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="accent" type="submit" class="button button__text"
            [disabled]="!form.valid">{{isEditMode ? 'Save' : 'Create'}}</button>
    </div>
</form>
