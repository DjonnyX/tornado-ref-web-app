<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form__input-block">
        <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Имя магазина</mat-label>
                <input matInput type="text" [formControl]="ctrlName" placeholder="Имя магазина">
                <mat-error *ngIf="ctrlName.hasError('required')">
                    <strong>обязательное</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Адрес</mat-label>
                <input matInput type="text" [formControl]="ctrlAddress" placeholder="Адрес">
                <mat-error *ngIf="ctrlAddress.hasError('required')">
                    <strong>обязательное</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form__input-block">
            <div class="form-item">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Устройства</mat-label>
                    <mat-select [formControl]="ctrlTerminals" multiple>
                        <mat-option *ngFor="let terminal of terminals" [value]="terminal.id">{{terminal.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <!--<div class="form__input-block">
            <div class="form-item">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Работники</mat-label>
                    <mat-select [formControl]="ctrlEmployes" multiple>
                        <mat-option *ngFor="let employee of employes" [value]="employee.id">{{employee.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>-->
    </div>

    <div class="form__submit" align="end">
        <button mat-button class="button button__text" (click)="onCancel()">Отменить</button>
        <button mat-flat-button color="accent" type="submit" class="button button__text"
            [disabled]="!form.valid">{{isEditMode ? 'Сохранить' : 'Создать'}}</button>
    </div>
</form>
