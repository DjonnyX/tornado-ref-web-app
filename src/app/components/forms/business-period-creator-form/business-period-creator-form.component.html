<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form__input-block">
        <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Business period name</mat-label>
                <input matInput type="text" [formControl]="ctrlName" placeholder="Business period name">
                <mat-error *ngIf="ctrlName.hasError('required')">
                    Business period name - <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput [matTextareaAutosize]="true" type="text" [formControl]="ctrlDescription" placeholder="Description"></textarea>
            </mat-form-field>
        </div>

        <!--<div class="form-item">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Tags</mat-label>
                    <mat-select [formControl]="ctrlTags" multiple>
                      <mat-option *ngFor="let tag of tagList" [value]="tag.id">{{tag.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>-->
    </div>

    <div class="form__submit" align="end">
        <button mat-button class="button button__text" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="accent" type="submit" class="button button__text"
            [disabled]="!form.valid">{{isEditMode ? 'Edit' : 'Create'}}</button>
    </div>
</form>
