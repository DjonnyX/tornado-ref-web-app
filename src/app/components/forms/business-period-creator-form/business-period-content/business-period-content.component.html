<div [ngClass]="{'business-period-content': true}">
    <div>
      <p class="form-header">
        Описание
      </p>
  
      <div class="form__main-options">
        <div class="form__input-block">
          <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Имя</mat-label>
              <input matInput type="text" [formControl]="ctrlName" placeholder="Имя" required>
              <mat-error *ngIf="ctrlName.hasError('required')">
                Имя - <strong>обязательное</strong>
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Описание</mat-label>
              <textarea matInput class="business-period__description" type="text" [formControl]="ctrlDescription"
                placeholder="Описание"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
