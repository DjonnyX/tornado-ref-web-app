<mat-tab-group (selectedIndexChange)="onChangeTab($event)" #tabGroup>
  <mat-tab label="Группы модификаторов (экземпляры)" *ngIf="hasAllow(SelectContentFormRights.NODES)">
    <ta-node-list [selectedDefaultEntityId]="selectedDefaultEntityId" [binder$]="contentModifierNodesBinder$"
      [collection]="groupModifiersNodes" [assetsDictionary]="assetsDictionary" [selectors]="selectors"
      [selectorsDictionary]="selectorsDictionary" [languages]="languages" [defaultLanguage]="defaultLanguage"
      type="selector-node" (change)="onChange($event)">
    </ta-node-list>
  </mat-tab>
  <mat-tab label="Группы меню (экземпляры)" *ngIf="hasAllow(SelectContentFormRights.NODES)">
    <ta-node-list [selectedDefaultEntityId]="selectedDefaultEntityId" [binder$]="contentNodesBinder$"
      [collection]="groupMenuNodes" [assetsDictionary]="assetsDictionary" [selectors]="selectors"
      [selectorsDictionary]="selectorsDictionary" [languages]="languages" [defaultLanguage]="defaultLanguage"
      type="selector-node" (change)="onChange($event)">
    </ta-node-list>
  </mat-tab>
  <mat-tab label="Группы модификаторов" *ngIf="hasAllow(SelectContentFormRights.SCHEMA_CATEGORY)">
    <ta-entity-list [selectedDefaultEntityId]="selectedDefaultEntityId" [binder$]="contentSchemaSelectorsBinder$"
      [collection]="schemaSelectors" [assetsDictionary]="assetsDictionary" [languages]="languages"
      [defaultLanguage]="defaultLanguage" type="selector" (change)="onChange($event)"></ta-entity-list>
  </mat-tab>
  <mat-tab label="Группы меню" *ngIf="hasAllow(SelectContentFormRights.CATEGORIES)">
    <ta-entity-list [selectedDefaultEntityId]="selectedDefaultEntityId" [binder$]="contentMenuSelectorsBinder$"
      [collection]="selectors" [assetsDictionary]="assetsDictionary" [languages]="languages"
      [defaultLanguage]="defaultLanguage" type="selector" (change)="onChange($event)">
    </ta-entity-list>
  </mat-tab>
  <mat-tab label="Товары" *ngIf="hasAllow(SelectContentFormRights.PRODUCTS)">
    <ta-entity-list [selectedDefaultEntityId]="selectedDefaultEntityId" [binder$]="contentProductsBinder$"
      [collection]="products" [assetsDictionary]="assetsDictionary" [languages]="languages"
      [defaultLanguage]="defaultLanguage" type="product" (change)="onChange($event)">
    </ta-entity-list>
  </mat-tab>
</mat-tab-group>
