<mat-tab-group (selectedIndexChange)="onChangeTab($event)" #tabGroup>
    <mat-tab label="Categories">
        <ta-entity-list [selectedDefaultEntityId]="selectedDefaultEntityId" [binder$]="contentSelectorsBinder$" [collection]="selectors" type="selector"
            (change)="onChange($event)"></ta-entity-list>
    </mat-tab>
    <mat-tab label="Products" *ngIf="mode === 'all' || mode === 'only-products'">
        <ta-entity-list [selectedDefaultEntityId]="selectedDefaultEntityId" [binder$]="contentProductsBinder$" [collection]="products" type="product"
            (change)="onChange($event)"></ta-entity-list>
    </mat-tab>
    <mat-tab label="Nodes">
        <ta-node-list [selectedDefaultEntityId]="selectedDefaultEntityId" [binder$]="contentNodesBinder$" [collection]="nodes" [selectors]="selectors"
            [selectorsDictionary]="selectorsDictionary" type="selector-node" (change)="onChange($event)">
        </ta-node-list>
    </mat-tab>
</mat-tab-group>
