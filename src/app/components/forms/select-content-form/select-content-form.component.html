<mat-tab-group>
    <mat-tab label="Categories">
        <ta-entity-list [collection]="selectors" type="selector" (change)="onChange($event)"></ta-entity-list>
    </mat-tab>
    <mat-tab label="Products" *ngIf="mode === 'all' || mode === 'only-products'">
        <ta-entity-list [collection]="products" type="product" (change)="onChange($event)"></ta-entity-list>
    </mat-tab>
</mat-tab-group>
