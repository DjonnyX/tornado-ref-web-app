<div [ngClass]="{'tag-content': true, 'main-options-wrapper': isEditMode}">
    <div class="resources" *ngIf="isEditMode">
      <div class="resources-wrapper double">
        <div class="resources-s">
          <p class="form-header">
            Resource
          </p>
  
          <button [disabled]="!!isDefault || !isEqualWithDefault('main')" mat-button color="primary" type="button"
            class="reset-button" (click)="onResetResourceToDefault('main')">
            Reset to default
          </button>
  
          <ta-asset-picker-uploader [defaultValue]="!!content && !!content.resources ? content.resources.main : undefined"
            [assets]="assets" class="transparent" size="m" (upload)="onMainResourceUpload($event, 'main')">
          </ta-asset-picker-uploader>
        </div>
  
        <div class="resources-s">
          <p class="form-header">
            Icon
          </p>
  
          <button [disabled]="!isEqualWithDefault('icon')" mat-button color="primary" type="button" class="reset-button"
            (click)="onResetResourceToDefault('icon')">
            Reset to default
          </button>
  
          <ta-asset-picker-uploader [defaultValue]="!!content && !!content.resources ? content.resources.icon : undefined"
            [assets]="assets" [color]="color" size="m" class="transparent" (upload)="onIconResourceUpload($event, 'icon')">
          </ta-asset-picker-uploader>
        </div>
      </div>
  
      <div class="resources-wrapper single">
        <div class="full-width">
          <p class="form-header">
            Color
          </p>
  
          <button *ngIf="!isDefault" [disabled]="isColorDefault()" mat-button color="primary" type="button"
            class="reset-button" (click)="onResetColorToDefault()">
            Reset to default
          </button>
  
          <div class="form-item">
            <input class="color-picker" [(colorPicker)]="color" [style.background]="ctrlColor.value"
              cpPosition="top-right" [formControl]="ctrlColor" />
          </div>
        </div>
      </div>
    </div>
  
    <div>
      <h2 class="form-header">
        Main options
      </h2>
  
      <div class="form__main-options">
        <div class="form__input-block">
          <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Tag name</mat-label>
              <input matInput type="text" [formControl]="ctrlName" placeholder="Tag name">
              <mat-error *ngIf="ctrlName.hasError('required')">
                Tag name - <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput class="tag__description" type="text" [formControl]="ctrlDescription"
                placeholder="Description"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
