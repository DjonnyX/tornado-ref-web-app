<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form__input-block">
        <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Tag name</mat-label>
                <input matInput type="text" [formControl]="ctrlName" placeholder="Tag name">
                <mat-error *ngIf="ctrlName.hasError('required')">
                    Tag name - <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput type="text" [formControl]="ctrlDescription" placeholder="Description"></textarea>
            </mat-form-field>
        </div>

        <div class="form-item">
            <input class="color-picker" [(colorPicker)]="color" [style.background]="ctrlColor.value"
                [formControl]="ctrlColor" />
        </div>
    </div>

    <div class="form__submit" align="end">
        <button mat-button class="button button__text" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="accent" type="submit" class="button button__text"
            [disabled]="!form.valid">{{isEditMode ? 'Edit' : 'Create'}}</button>
    </div>
</form>
