<div [ngClass]="{'tag-content': true, 'main-options-wrapper': isEditMode}">
  <h2 class="form-header" *ngIf="!!data">
    {{data.name.value}}
  </h2>

  <div>
    <ng-container *ngIf="!isEdit; else editFields">
      <div class="form__block" *ngIf="!!data">
        <div class="form-item full-width">
          <ta-key-value [data]="data.description"></ta-key-value>
        </div>

        <div class="form-item full-width">
          <ta-key-value [data]="data.color"></ta-key-value>
        </div>
      </div>
    </ng-container>
    <ng-template #editFields>
      <div class="form__main-options">
        <div class="form__input-block">
          <div class="form-item">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Название</mat-label>
              <input matInput type="text" [formControl]="ctrlName" placeholder="Название" required>
              <mat-error *ngIf="ctrlName.hasError('required')">
                Название - <strong>обязательное</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
