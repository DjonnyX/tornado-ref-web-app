<form [formGroup]="form" (ngSubmit)="onSave()" (keydown)="onEnterSubmit($event)" autocomplete="off">
    <div>
        <div>
            <h1 class="form-header">
                Интеграция
            </h1>

            <div class="form__main-options">
                <div class="form__input-block">

                    <div class="form-item">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Хост</mat-label>
                            <input matInput type="text" formControlName="host" placeholder="http://127.0.0.1:8089/"
                                required>
                            <mat-error *ngIf="ctrlName.hasError('required')">
                                <strong>обязательное</strong>
                            </mat-error>
                            <mat-error *ngIf="ctrlName.hasError('pattern')">
                                <strong>некорректный формат хоста</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-item">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Права</mat-label>
                            <mat-select formControlName="rights" multiple required>
                                <mat-option *ngFor="let right of rights" [value]="right.value">
                                    <span>
                                        {{right.name}}
                                    </span>
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="form-item">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Имя</mat-label>
                            <input matInput type="text" formControlName="name" placeholder="Имя" required>
                            <mat-error *ngIf="ctrlName.hasError('required')">
                                <strong>обязательное</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-item">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Описание</mat-label>
                            <input matInput type="text" formControlName="description" placeholder="Описание">
                        </mat-form-field>
                    </div>
                    <div class="form__input-block">
                        <p class="form-header">
                            Версия
                        </p>
                        <ta-version formControlName="version"></ta-version>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form__submit" align="end">
        <button mat-button class="button button__text" (click)="onCancel()">Отменить</button>
        <button mat-flat-button color="accent" type="submit" class="button button__text" [disabled]="!form.valid">
            Сохранить
        </button>
    </div>
</form>
