<div class="scenario-editor">
    <div class="scenario-editor__content">
        <ng-container *ngIf="!!newScenario">
            <ta-scenario-list-item [scenario]="newScenario"></ta-scenario-list-item>
        </ng-container>
        <ng-container *ngIf="!!scenarios">
            <ta-scenario-list-item *ngFor="let scenario of scenarios" [scenario]="scenario"></ta-scenario-list-item>
        </ng-container>
    </div>
</div>
