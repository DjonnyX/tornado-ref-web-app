<div class="editor">
    <ta-state-panel searchFieldClass="color-accent" [refInfo]="refInfo" (search)="onSearch($event)"></ta-state-panel>
    <div class="entities-wrapper">
        <div class="entity" *ngFor="let currency of collection | search: searchPattern"
            [ngClass]="{'is-default': currency.isDefault, 'disabled': !currency.active}">
            <div class="entity__control">
                <ng-container *ngIf="hasCreate()">
                    <div class="entity__control__checkbox">
                        <mat-checkbox color="accent" #checkboxActive [checked]="currency.active"
                            (click)="onToggleActive($event, currency)"></mat-checkbox>
                    </div>
                </ng-container>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="entity__action-menu__button"
                    aria-label="Menu">
                    <mat-icon class="icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">

                    <ng-container *ngIf="hasCreate()">
                        <button mat-menu-item type="button" (click)="onToggleDefault($event, currency)">
                            <mat-icon>{{currency.isDefault ? 'radio_button_unchecked' : 'radio_button_checked'}}
                            </mat-icon>
                            <span>{{currency.isDefault ? 'Убрать как основной' : 'Сделать основным'}}</span>
                        </button>
                        <button mat-menu-item type="button" (click)="onToggleActive($event, currency)">
                            <mat-icon>{{currency.active ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <span>{{currency.active ? 'Деактивировать' : 'Активировать'}}</span>
                        </button>
                    </ng-container>

                    <button mat-menu-item (click)="onEdit(currency)">
                        <mat-icon>edit</mat-icon>
                        <span>Редактировать</span>
                    </button>
                    <ng-container *ngIf="hasDelete()">
                        <button mat-menu-item (click)="onDelete(currency)">
                            <mat-icon>delete_forever</mat-icon>
                            <span>Удалить</span>
                        </button>
                    </ng-container>
                </mat-menu>
            </div>
            <div matRipple class="entity__body" (click)="onEdit(currency)">
                <div class="content">
                    <div class="content__name">
                        {{currency.name}}
                    </div>
                    <div class="content__description" style="text-transform: none;">
                        {{currency.name}} / {{currency.symbol}}
                    </div>
                </div>
                <div class="color" [style.background]="currency.color"></div>
            </div>
        </div>
        <ng-container *ngIf="hasCreate()">
            <button color="accent" mat-raised-button class="button-add" (click)="onCreate()">
                <mat-icon>add</mat-icon>
            </button>
        </ng-container>
    </div>
</div>
