<div class="key-value">
    <span class="key-value__key">
        {{data?.key}}
    </span>
    <span class="key-value__separator"></span>
    <ng-container *ngIf="!!data?.link; else value">
        <a [routerLink]="data?.link[0]" [queryParams]="data?.link[1]" class="key-value__value">
            {{data?.value}}
        </a>
    </ng-container>
    <ng-template #value>
        <span class="key-value__value">
            {{data?.value}}
        </span>
    </ng-template>
</div>
