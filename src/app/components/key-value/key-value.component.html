<div class="key-value">
    <span class="key-value__key">
        {{compiledData?.key}}
    </span>
    <span class="key-value__separator"></span>
    <ng-container *ngIf="!!compiledData?.link; else value">
        <a [routerLink]="compiledData?.link[0]" [queryParams]="compiledData?.link[1]"
            class="key-value__value form__link">
            {{compiledData?.value}}
        </a>
    </ng-container>
    <ng-template #value>
        <span class="key-value__value">
            <ng-container [ngSwitch]="compiledData?.type">
                <span *ngSwitchCase="KeyValueCompiledValueTypes.COLOR" class="key-value__color"
                    [style.backgroundColor]="compiledData.value"></span>
            </ng-container>
            {{compiledData?.value}}
        </span>
    </ng-template>
</div>
