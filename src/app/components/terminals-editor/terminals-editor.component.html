<div class="editor">
    <ta-state-panel searchFieldClass="color-accent" [refInfo]="refInfo" (search)="onSearch($event)"></ta-state-panel>
    <div class="entities-wrapper">
        <div class="entity" *ngFor="let terminal of collection | search: searchPattern"
            [class.disabled]="!terminal.active">
            <div class="entity-ctrls">
                <div class="entity-checkbox-active"></div>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="entity-menu-button" aria-label="Menu">
                    <mat-icon class="icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onEdit(terminal)">
                        <mat-icon>edit</mat-icon>
                        <span>Редактировать</span>
                    </button>
                    <button mat-menu-item (click)="onDelete(terminal)">
                        <mat-icon>delete_forever</mat-icon>
                        <span>Удалить</span>
                    </button>
                </mat-menu>
            </div>
            <div matRipple class="entity-active-zone" (click)="onEdit(terminal)">
                <div class="content">
                    <div class="content__name">
                        {{terminal.name}}
                    </div>
                    <!--<div class="content__description" style="text-transform: none;">
                        {{terminal.code}} / {{terminal.symbol}}
                    </div>-->
                </div>
                <div class="color"></div>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="!collection || collection.length === 0">
    <div class="terminals-none__wrapper">
        <div class="terminals-none__text">
            Терминалы отсутствуют
        </div>
    </div>
</ng-container>
