<div class="prices">
    <div *ngFor="let currency of currencies; let index = index" class="price__item">
        <div class="item__controls">
            <ta-price [price]="value[index]" [currency]="currency" [currenciesDictionary]="currenciesDictionary"
                [disabled]="disabled" (update)="onPriceChange(value[index], $event)"></ta-price>
        </div>
    </div>
</div>
