<div class="editor">
  <ta-state-panel searchFieldClass="color-accent" [refInfo]="refInfo" (search)="onSearch($event)"></ta-state-panel>
  <div class="entities-wrapper">
    <div class="entity" *ngFor="let theme of collection | search:searchPattern:undefined">
      <div class="entity-ctrls">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="entity-menu-button" aria-label="Menu">
          <mat-icon class="icon">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(theme)">
            <mat-icon>edit</mat-icon>
            <span>Редактировать</span>
          </button>
          <button mat-menu-item (click)="onDelete(theme)">
            <mat-icon>delete_forever</mat-icon>
            <span>Удалить</span>
          </button>
        </mat-menu>
      </div>
      <div matRipple class="entity-active-zone" (click)="onEdit(theme)">
        <div class="content">
          <div class="content-resources">
            <img align="center" *ngIf="hasThumbnail(theme, 'x32')" class="entity-thumbnail" [src]="getThumbnail(theme, 'x32')">
          </div>
          <div class="content-text">
            <div class="content__name">
              {{getName(theme)}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <button color="accent" mat-raised-button class="button-add" (click)="onCreate()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
