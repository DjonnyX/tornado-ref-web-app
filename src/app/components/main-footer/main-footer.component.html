<div class="admin__footer">
    <div class="admin__footer-container">
        <div class="admin__footer-content">
            <!-- Copyright Section -->
            <div class="admin__footer-section-content">
                <div class="admin__footer-section-content-group">
                    <span class="admin__toolbar__link" *ngIf="isShowDocumentation">
                        <ng-container *ngIf="!!isDocumentationMode else liveDocumentation">
                            <a [href]="'http://doc.' + host + '/documentation'" target="_blank">
                                {{localization.get("common_documentation")}}
                            </a>
                        </ng-container>
                        <ng-template #liveDocumentation>
                            <a [routerLink]="['//documentation']">
                                {{localization.get("common_documentation")}}
                            </a>
                        </ng-template>
                    </span>
                </div>
            </div>
            <!-- Copyright Section -->
            <div class="admin__footer-section-copyright">
                <div class="admin__footer-section-copyright-group">
                    <p>Quick Choice. Все права защищены, 2022</p>
                </div>
                <div class="admin__footer-section-copyright-group">
                    <a href="">Пользовательское соглашение</a>
                    <a href="">Политика конфиденциальности</a>
                </div>
            </div>
        </div>
    </div>
</div>
