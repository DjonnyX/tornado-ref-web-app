        <div class="entities-container entities-card-layout">

            <div class="entity" *ngFor="let store of collection | search: searchPattern">

                <!-- Controls -->

                <div class="entity__control">
                    <div class="entity__control__container">
                        <!-- <div class="entity__control__checkbox">
                                <mat-checkbox color="accent" #checkboxActive [checked]="store.active"
                                    (click)="onToggleActive($event, store)">
                                </mat-checkbox>
                            </div> -->
                        <!-- ActionMenu -->
                        <button mat-icon-button [matMenuTriggerFor]="menu" class="entity__action-menu__button"
                            aria-label="Menu">
                            <mat-icon class="icon">more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="onEdit(store)">
                                <mat-icon>edit</mat-icon>
                                <span>Редактировать</span>
                            </button>

                            <ng-container *ngIf="hasDelete()">
                                <button mat-menu-item (click)="onDelete(store)">
                                    <mat-icon>delete_forever</mat-icon>
                                    <span>Удалить</span>
                                </button>
                            </ng-container>
                        </mat-menu>
                        <!-- ActionMenu -->
                    </div>
                </div>

                <!-- Controls -->

                <div matRipple class="entity__body" (click)="onEdit(store)">
                    <div class="entity__body__content">
                        <div class="entity__body__container">
                            <div class="entity__text-group">

                                <div class="entity__name">
                                    {{store.name}}
                                </div>
                                <div class="entity__description" style="text-transform: none;">
                                    {{store.address}}
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="color" [style.background]="store.color"></div>
                </div>
            </div>

            <!-- Panel Add Item -->
            <div class="entities-bottom-panel">
                <div class="entities-bottom-panel__container">
                    <button color="accent" class="button-add" (click)="onCreate()">
                        <!-- <mat-icon class="button-add-icon">add</mat-icon> -->
                        <div class="">Добавить магазин</div>
                    </button>
                </div>
            </div>
            <!-- Panel Add Item -->

        </div>

    </div>
</div>
