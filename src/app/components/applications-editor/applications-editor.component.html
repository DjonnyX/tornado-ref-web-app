<div class="editor">
    <ta-state-panel searchFieldClass="color-accent" [refInfo]="refInfo" (search)="onSearch($event)"></ta-state-panel>
    <div class="entities-wrapper">
        <div class="entity" *ngFor="let application of collection | search: searchPattern">
            <div class="entity__control">
                <button mat-icon-button [matMenuTriggerFor]="menu" class="entity__action-menu__button"
                    aria-label="Menu">
                    <mat-icon class="icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onEdit(application)">
                        <mat-icon>edit</mat-icon>
                        <span>
                            {{localization.get("common_action-edit")}}
                        </span>
                    </button>
                    <button mat-menu-item (click)="onDelete(application)">
                        <mat-icon>delete_forever</mat-icon>
                        <span>
                            {{localization.get("common_action-delete")}}
                        </span>
                    </button>
                </mat-menu>
            </div>
            <div matRipple class="entity__body" (click)="onEdit(application)">
                <div class="content">
                    <div class="content__name">
                        {{application.name}}
                    </div>
                    <div class="content__description">
                        {{application.version.version}}
                    </div>
                </div>
            </div>
        </div>
        <button color="accent" mat-raised-button class="button-add" (click)="onCreate()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
