<div class="editor">
    <ta-state-panel searchFieldClass="color-accent" [refInfo]="refInfo" (search)="onSearch($event)"></ta-state-panel>
    <div class="entities-wrapper">
        <div class="entity" (click)="onEditSelector(selector)"
            *ngFor="let selector of collection | search: searchPattern" [class.disabled]="!selector.active">
            <div class="entity-ctrls">
                <div class="entity-checkbox-active">
                    <mat-checkbox color="accent" #checkboxActive [checked]="selector.active"
                        (click)="onToggleActive($event, selector)"></mat-checkbox>
                </div>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="entity-menu-button"
                    (click)="onShowMenu($event)" aria-label="Menu">
                    <mat-icon class="icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item type="button" (click)="onToggleActive($event, selector)">
                        <mat-icon>{{selector.active ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <span>{{selector.active ? 'Deactivate' : 'Active'}}</span>
                    </button>
                    <button mat-menu-item (click)="onEditSelector(selector)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="onDeleteSelector(selector)">
                        <mat-icon>delete_forever</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </div>
            <div matRipple class="entity-active-zone">
                <div class="content">
                    <div class="content__name">
                        {{selector.name}}
                    </div>
                    <div class="content__description">
                        {{selector.description}}
                    </div>
                </div>
                <div class="bottom-panel">
                    <img align="center" *ngIf="hasThumbnail(selector.mainAsset)" class="entity-thumbnail"
                        [src]="getThumbnail(selector.mainAsset)">
                </div>
                <!--<div class="tags">
                    <span class="tag" *ngFor="let tag of selector.tags" [style.background]="getTagColor(tag)" [matTooltip]="getTagName(tag)"></span>
                </div>-->
            </div>
        </div>
        <button color="accent" mat-raised-button class="button-add" (click)="onCreateSelector()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
