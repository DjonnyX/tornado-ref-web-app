<div class="state-panel">
    <div class="state-panel__container">
        <!-- <div class="state-panel__info">
            <ng-container *ngIf="!!hasShowRefInfo && !!refInfo">
                <span class="state-panel__info__version">v.{{refInfo.version}}</span>
                <span class="state-panel__info__version">Последнее изменение: </span>
                <span fxHide.xs="true" class="state-panel__info__date">{{formatlastUpdate()}}</span>
            </ng-container>

        <ta-search placeholder="Поиск по имени" [liveSearch]="true" (search)="onSearch($event)"></ta-search>
        <div class="spacer"></div>
        <!--<ta-search-field [fieldClass]="searchFieldClass" (search)="onSearch($event)"></ta-search-field>-->
        <!--<ta-search-field (search)="onSearch($event)"></ta-search-field>-->

        <!-- Filter -->
        <div class="filter">
            <div class="filter__container">
                <!-- Hide or show hidden entities -->
                <span class="tab-button__group">
                    <button
                        [ngClass]="{'tab-button': true, 'filter-button-layout': true, 'active': isShowHiddenEntities}"
                        (click)="onToggleVisibleHiddenEntities()">
                        <div class="tab-button__container">
                            <div class="tab-button__icon"
                                [ngClass]="{'icon-filter-show': isShowHiddenEntities, 'icon-filter-hide': !isShowHiddenEntities}">
                            </div>
                        </div>
                    </button>
                </span>
                <span class="tab-button__group">
                    <button
                        [ngClass]="{'tab-button': true, 'filter-button-layout': true, 'active': layoutType === LayoutTypes.LIST}"
                        (click)="onSwitchToList()">
                        <div class="tab-button__container">
                            <div class="tab-button__icon icon-filter-list"></div>
                        </div>
                    </button>
                    <button
                        [ngClass]="{'tab-button': true, 'filter-button-layout': true, 'active': layoutType === LayoutTypes.CARD}"
                        (click)="onSwitchToCard()">
                        <div class="tab-button__container">
                            <div class="tab-button__icon icon-filter-card"></div>
                        </div>
                    </button>

                </span>
            </div>
        </div>
    </div>
</div>
