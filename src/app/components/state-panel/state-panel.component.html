<div class="state-panel">
    <div class="state-panel__container">
        <!-- <div class="state-panel__info">
            <ng-container *ngIf="!!hasShowRefInfo && !!refInfo">
                <span class="state-panel__info__version">v.{{refInfo.version}}</span>
                <span class="state-panel__info__version">Последнее изменение: </span>
                <span fxHide.xs="true" class="state-panel__info__date">{{formatlastUpdate()}}</span>
            </ng-container>
        </div> -->
        <ta-search *ngIf="rights.indexOf(StatePanelRights.SEARCH_BOX) > -1"
            [placeholder]="localization.get('common_search-by-name')" [liveSearch]="true" (search)="onSearch($event)">
        </ta-search>
        <div class="spacer"></div>
        <!--<ta-search-field [fieldClass]="searchFieldClass" (search)="onSearch($event)"></ta-search-field>-->
        <!--<ta-search-field (search)="onSearch($event)"></ta-search-field>-->

        <!-- Filter -->
        <div class="filter">
            <div class="filter__container">
                <!-- Hide or show hidden entities -->
                <span class="tab-button__group">
                    <!--Filter-->
                    <button *ngIf="rights.indexOf(StatePanelRights.TOGGLE_INVISIBLE_ENTITIES) > -1"
                        [ngClass]="{'tab-button': true, 'filter-button-layout': true, 'active': displayInactiveEntities}"
                        (click)="onToggleVisibleHiddenEntities()">
                        <div class="tab-button__container">
                            <div class="tab-button__icon"
                                [ngClass]="{'icon-filter-show': displayInactiveEntities, 'icon-filter-hide': !displayInactiveEntities}">
                            </div>
                        </div>
                    </button>
                    <!--Template-->
                    <button *ngIf="rights.indexOf(StatePanelRights.TOGGLE_LAYOUT) > -1"
                        [ngClass]="{'tab-button': true, 'filter-button-layout': true, 'active': true}"
                        (click)="onSwitchLayout()">
                        <div class="tab-button__container">
                            <div [ngClass]="buttonLayoutClasses"></div>
                        </div>
                    </button>

                </span>
            </div>
        </div>
    </div>
</div>
