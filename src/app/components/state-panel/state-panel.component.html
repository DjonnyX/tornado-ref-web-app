<div class="state-info">
    <div>
        <ng-container *ngIf="!!refInfo">
            <span class="state-info__version">v.{{refInfo.version}}</span>
            <span fxHide.xs="true" class="state-info__dt"> at {{formatLastUpdate()}}</span>
        </ng-container>
    </div>
    <div class="spacer"></div>
    <ta-search-field (search)="onSearch($event)"></ta-search-field>
</div>
