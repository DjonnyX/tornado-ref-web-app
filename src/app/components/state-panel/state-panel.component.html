<div class="state-info">
    <div>
        <ng-container *ngIf="!!hasShowRefInfo && !!refInfo">
            <span class="state-info__version">v.{{refInfo.version}}</span>
            <span fxHide.xs="true" class="state-info__dt"> от {{formatlastUpdate()}}</span>
        </ng-container>
    </div>
    <div class="spacer"></div>
    <ta-search-field [fieldClass]="searchFieldClass" (search)="onSearch($event)"></ta-search-field>
</div>
